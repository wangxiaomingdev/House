<!DOCTYPE html>
<html>
<#include "include/resource-head.ftl"/>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i> <span class="red">在线</span> <span
                                class="white">房屋中介系统</span>
                        </h1>
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div id="login-box"
                             class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="icon-coffee green"></i> 注册信息
                                    </h4>
                                    <div class="space-6"></div>
                                    <form action="/register" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                <input name="name" type="text" class="form-control" required
                                                       placeholder="用户名"/>
                                                <i class="icon-user"></i>
												</span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="password" type="password" class="form-control" required placeholder="密码"/>
														<i class="icon-lock"></i>
												</span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="password2" type="password" required class="form-control" placeholder="确认密码"/>
														<i class="icon-lock"></i>
												</span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="phone" type="tel" minlength="11" class="form-control" placeholder="手机号"/>
														<i class="icon-phone"></i>
												</span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input name="email" type="email" class="form-control" placeholder="邮箱"/>
														<i class="icon-envelope"></i>
												</span>
                                            </label>
                                            <label class="block clearfix"> <span
                                                    class="block input-icon input-icon-right col-lg-6"
                                                    style="padding-left: 0;"> <input type="text" name="code"
                                                                                     class="form-control" placeholder="验证码" />
												</span> <img src="/verify" width="144px" height="33px" onclick="reflush(this)"/>
                                            </label>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <a href="/index"
                                                        class="width-35 pull-left btn btn-sm btn-success">
                                                    <i class="icon-mail-reply"></i>返&nbsp;&nbsp;回
                                                </a>
                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>注&nbsp;&nbsp;册
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "include/resource-script.ftl"/>
<script>
    var msg = "${msg!}";
    if(msg.length > 0){
        alert(msg);
    }

    function reflush(obj){
        $(obj).attr("src", $(obj).attr("src")+"?a=" + new Date().getTime());
    }
</script>
</body>
</html>
