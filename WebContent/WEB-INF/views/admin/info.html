<!DOCTYPE html>
<html lang="en">
<#include "include/resource-head.ftl"/>
<body>
<#include "include/common-top.ftl"/>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
    <#include "include/common-menu.ftl"/>
        <div class="main-content">
            <div class="page-content">
                <div class="col-xs-12">
                    <div class="row-fluid">
                        <div class="widget-box">
                            <div class="widget-header widget-header-blue widget-header-flat">
                                <h4 class="lighter">
                                    <i class="icon-plus"></i>个人信息
                                </h4>
                            </div>
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="step-content row-fluid position-relative">
                                        <form class="form-horizontal" action="/admin/update" method="post">
                                            <div class="form-group has-info">
                                                <label class="col-xs-12 col-sm-3 control-label no-padding-right">用户名</label>
                                                <div class="col-xs-12 col-sm-5">
                                                    <input type="text" class="width-100" value="${user.name!}"
                                                           readonly/>
                                                </div>
                                            </div>
                                            <div class="form-group has-info">
                                                <label class="col-xs-12 col-sm-3 control-label no-padding-right">手机号</label>
                                                <div class="col-xs-5 col-sm-5">
                                                    <input type="text" name="phone" class="width-100" minlength="11"
                                                           maxlength="11"
                                                           value="${user.phone!}"/>
                                                </div>
                                            </div>

                                            <div class="form-group has-info">
                                                <label class="col-xs-12 col-sm-3 control-label no-padding-right">邮箱</label>
                                                <div class="col-xs-5 col-sm-5">
                                                    <input type="email" name="email" class="width-100"
                                                           value="${user.email!}"/>
                                                </div>
                                            </div>

                                            <hr/>
                                            <div class="row-fluid wizard-actions">
                                                <button class="btn" type="reset">重置</button>
                                                <button class="btn btn-success" type="submit">提交</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container -->
</body>
<#include "include/resource-script.ftl"/>
</html>
